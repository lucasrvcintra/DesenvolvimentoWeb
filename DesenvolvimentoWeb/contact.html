<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Contato</title>
  <link rel="stylesheet" href="./styles/global.css">
  <link rel="stylesheet" href="./styles/contact.css">
</head>
<body id="contact">
  <header>
    <div class="navbar">
      <a href="home.html" class="navbar-logo-link"><img src="../assets/brasil.png" alt="Bandeira do Brasil" ></a>
      <button class="sidebar-toggle" onclick="toggleSidebar()">☰</button>
    </div>
    <nav class="sidebar" id="sidebar">
      <button class="close-btn" onclick="toggleSidebar()">X</button>
      <span><a href="home.html">INÍCIO</a></span>
      <span><a href="about.html">SOBRE</a></span>
      <span><a href="history.html">HISTÓRIA</a></span>
      <span><a href="gallery.html">GALERIA</a></span>
      <span><a href="contact.html">CONTATO</a></span>
    </nav>
  </header>

  <div class="container">
    <section id="contact" class="contact">
      <h2>Entre em Contato</h2>
      <form>
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Mensagem:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        <button type="submit">Enviar</button>
      </form>
    </section>
  </div>
  
  <footer>
    <p>&copy; 2024 - Comemoração da Independência do Brasil</p>
  </footer>

  <script src="./script/script.js"></script>
  <script src="./script/form-script.js"></script>
</body>
</html>
